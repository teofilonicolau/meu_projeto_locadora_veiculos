<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout (~{:: main})}">
<head>
    <meta charset="UTF-8" />
    <title>Veiculos</title>
</head>
<body>
<main>
    <h1>Veiculos</h1>

    <div>
        <nobr>
            <a th:href="@{/veiculo/add}">Add Veiculo</a> |
            <a th:href="@{/}">Voltar</a>
        </nobr>
    </div>
    <br/><br/>

    <div>
        <table class="table" id="tabelaVeiculos">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Placa</th>
                <th scope="col">Marca</th>
                <th scope="col">Modelo</th>
                <th scope="col">Tipo</th>
                <th scope="col">Disponível</th>
            </tr>
            </thead>
            <tbody>
            <!-- As linhas da tabela serão adicionadas dinamicamente via JavaScript -->
            </tbody>
        </table>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Lógica JavaScript -->

</body>
</html>
